<html>
<body>
    <div class="login">
        <h1>Student Exam Performace Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        male
                    </option>
                    <option value="female">
                        female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education"
                 placeholder="Enter your parental level of education" required>
                    <option class="placeholder" selected disabled value="">Select Parental Level of Education</option>
                    <option value="high school">
                        Some High School
                    </option>
                    <option value="high school">
                        High School
                    </option>
                    <option value="associate's degree">
                        Associate's Degree
                    </option>
                    <option value="bachelor's degree">
                        Bachelor's Degree
                    </option>
                    <option value="master's degree">
                        Master's Degree
                    </option>
                </select>
            </div>
    </div> 
            <div class="mb-3">
                <label class="form-label">Lunch</label>
                <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="standard">
                        Standard
                    </option>
                    <option value="free/reduced">
                        Free/Reduced
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course"
                 placeholder="Enter your Test Preparation Course" required>
                    <option class="placeholder" selected disabled value="">Select Test Preparation Course</option>
                    <option value="none">
                        None
                    </option>
                    <option value="completed">
                        Completed
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input type="number" class="form-control" name="writing_score" placeholder="Enter your Writing Score" min="'0'" max="100" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input type="number" class="form-control" name="reading_score" placeholder="Enter your Reading Score" min="'0'" max="100" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths score" required/>

                </div>
        </form>
        <h2>
            THE Prediction is {{results}}
        </h2>
                
</body>
</html>
